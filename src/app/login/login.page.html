<ion-content>
  <ion-grid>
    <ion-row class="imgLogin">
      <ion-col>
        <div>
          <img src="../../assets/login/login n logo.png">
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <form [formGroup]="loginForm" (ngSubmit)="logForm()">
    <div class="authentication-form-container">
      <ion-row class="input-container ion-padding-horizontal">
        <ion-col size="12">
          <ion-item >
            <ion-label class="lable">LOGIN ID:</ion-label>
            <ion-input type="text" formControlName="loginId"></ion-input>
          </ion-item>
          <ion-item style="margin-top:10px;">
            <ion-label class="lable">PASSWORD:</ion-label>
            <ion-input formControlName="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </div>
    <!-- <button ion-button fill="clear" class="loginButton ion-no-margin max-height-36px" type="submit" [disabled]="!loginForm.valid">Submit</button> -->
    <ion-row class="buttons-container ion-padding-horizontal">
      <ion-col size="6" size-sm >
        <ion-button ion-button fill="clear" class="loginButton ion-no-margin max-height-36px font-nunitoBold" type="submit" [disabled]="!loginForm.valid" routerLink="/tabs/home-warning">LOGIN</ion-button>
      </ion-col>
      <ion-col size="3" size-sm class="padding-horizontal-2px">
        <ion-button fill="clear" class="button-inner-padding ion-no-margin max-height-36px">
          <img src="../../assets/login/Group 418.png" class="fingerprint height-100">
        </ion-button>
      </ion-col>
      <ion-col size="3" size-sm class="padding-horizontal-2px">
        <ion-button fill="clear" class="button-inner-padding ion-no-margin max-height-36px">
          <img src="../../assets/login/face rec.png" class="face-ID height-100">
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="forgotPassword ion-padding-horizontal">
      <ion-col class="ion-no-padding ">
        <a href="#" class="ion-no-margin font-nunitoSemiBold">Forgot password?</a>
      </ion-col>
    </ion-row>
  </form>
</ion-content>

<ion-footer class="ion-no-border ion-no-padding">
  <ion-toolbar >
      <ion-row>
        <ion-col size="2" class="dontHaveAccount ">
        </ion-col>
        <ion-col size="5" class="dontHaveAccount font-nunitoSemiBold">
          Donâ€™t have an account?
        </ion-col>
        <ion-col size="3" class="signUp font-nunitoBold">
          Sign Up
        </ion-col>
        <ion-col size="2">
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </ion-col>
      </ion-row>
  </ion-toolbar>
</ion-footer>
